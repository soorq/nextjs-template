name: CI Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    trigger-build:
        runs-on: ubuntu-latest
        steps:
            - name: Trigger Build
              run: echo "Triggering build job"

    trigger-lint:
        runs-on: ubuntu-latest
        needs: trigger-build
        steps:
            - name: Trigger Lint
              run: echo "Triggering lint job"

    trigger-deploy:
        runs-on: ubuntu-latest
        needs: trigger-lint
        steps:
            - name: Trigger Deploy
              run: echo "Triggering deploy job"

    trigger-notify:
        runs-on: ubuntu-latest
        needs: trigger-deploy
        steps:
            - name: Trigger Notify
              run: echo "Triggering notify job"
